                <!-- readme content goes here, run through pandoc prolly -->
<h1 id="grid-alignment">P2 Shape: Grid Alignment</h1>
<h3>Usage</h3>
<ul>
<li>click anywhere on screen to draw a new grid-aligned set of points
<ul>
<li>the color of the grid is randomly selected</li>
</ul></li>
<li>the mouse’s X coordinate controls the width of the left (<code>\</code>) lines</li>
<li>the mouse’s Y coordinate controls the width of the right (<code>/</code>) lines</li>
</ul>
            </article>
        </main>
        <div id="modal-overlay" class="closed"></div>

        <script>
        (function() {
            let modal = document.querySelector("main");
            let modalOverlay = document.querySelector("#modal-overlay");
            let closeButton = document.querySelector("button#close");
            let showReadme = document.querySelector("#show-readme");

            function toggleModal() {
                modal.classList.toggle("closed");
                modalOverlay.classList.toggle("closed");
                showReadme.classList.toggle("closed");
            }

            closeButton.addEventListener("click", toggleModal);
            showReadme.addEventListener("click", toggleModal);
            modalOverlay.addEventListener("click", toggleModal);
        })();
        </script>
